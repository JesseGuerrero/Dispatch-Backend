<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">

<div layout:fragment="body">
    <div id="login-block">
        <h1>Newsletter Login</h1>
        <form id="login-form" method="post">
            <label>Title:</label>
            <input type="text" name="title" required autofocus>
            <br>
            <label>Password:</label>
            <input type="password" name="password" required>
            <br>
            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="createNewsletter()">Create</button>
            <button type="button" onclick="(function() {postForm('/auth/forgot-password', 'login-form', 'text-response')})()">Forgot Password?</button>
        </form>
    </div>
    <div id="signup-block" style="display: none">
        <h1>Create Newsletter</h1>
        <form id="signup-form" method="post">
            <label>Title:</label>
            <input type="text" name="title" required autofocus>
            <br>
            <label>Owner Name:</label>
            <input type="text" name="ownerName" required autofocus>
            <br>
            <label>E-mail:</label>
            <input type="text" name="email" required autofocus>
            <br>
            <label>Password:</label>
            <input type="password" name="password" required>
            <br>
            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="createNewsletter()">Create</button>
            <button type="button" onclick="forgotPassword()">Forgot Password?</button>
        </form>
    </div>
    <div id="forgot-block">
        <h1>Newsletter Forgot Password</h1>
        <form id="forgot-form" method="post">
            <label>Title:</label>
            <input type="text" name="title" required autofocus>
            <br>
            <label>Temporary Password:</label>
            <input type="password" name="password" required>
            <br>
            <button type="button" onclick="login()">Login</button>
            <button type="button" onclick="createNewsletter()">Create</button>
            <button type="button" onclick="forgotPassword()">Forgot Password?</button>
        </form>
    </div>
    <p id="text-response"></p>
    <script th:src="@{/js/login.js}" type="text/javascript"></script>
</div>
</html>
